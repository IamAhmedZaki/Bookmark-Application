<html lang="en">
<head>

<body>
  <div class="container">
    <div class="header clearfix mt-3 mb-3">
      <nav>
        
      </nav>
      <h3 class="text-muted">Bookmark App</h3>
    </div>

    <div class="jumbotron">
      <h2>Add your Favourite Bookmark</h2>
      <form action="" id="myform"  class="form-group">
        <div class="form-group">
          <label for="">Site Name</label>
          <input type="text" class="form-control" id="siteurl" placeholder="Enter Website Name here">
        </div>
        <div class="form-group">
